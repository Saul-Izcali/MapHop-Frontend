<!DOCTYPE html>
<html>
    <head>
        <title>Registrarte</title>
        <meta charset="utf-8">
    </head>
    <body>

        <app-barra-navegacion></app-barra-navegacion>
        
        <form class="form" (submit)="CreateUsuario()" [formGroup]="registrarForm" >
            <div class="barraForm">
                 <h2>Registrarte</h2>
             </div>
             <input type="text" name="nombre" id="nombre" placeholder="Nombre" formControlName = "nombre" (change)="ValidarCampo('nombre')"
                [ngClass]="{'noValido': !nombreValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !nombreValido}">{{ nombreMensaje }}</p>
             <input type="text" name="apellidoPaterno" id="apellidoPaterno" placeholder="Apellido Paterno" formControlName = "apellidoPaterno" (change)="ValidarCampo('apaterno')"
                [ngClass]="{'noValido': !apaternoValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !apaternoValido}">{{ apaternoMensaje }}</p>
             <input type="text" name="apellidoMaterno" id="apellidoMaterno" placeholder="Apellido Materno" formControlName = "apellidoMaterno" (change)="ValidarCampo('amaterno')"
                [ngClass]="{'noValido': !amaternoValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !amaternoValido}">{{ amaternoMensaje }}</p>
             <input type="email" name="correoElectronico" id="correoElectronico" placeholder="Correo electrónico" formControlName = "correoElectronico" (change)="ValidarCampo('correo')"
                [ngClass]="{'noValido': !correoValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !correoValido}">{{ correoMensaje }}</p>
             <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario" formControlName = "nombreUsuario" (change)="ValidarCampo('nombreUsuario')"
                [ngClass]="{'noValido': !nombreUsuarioValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !nombreUsuarioValido}">{{ nombreUsuarioMensaje }}</p>
             <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" formControlName = "contrasena" (change)="ValidarCampo('contrasena')"
                [ngClass]="{'noValido': !contrasenaValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !contrasenaValido}">{{ contrasenaMensaje }}</p>
             <input type="password" name="confirmarContrasena" id="confirmarContrasena" placeholder="Confirmar Contraseña" formControlName = "confirmarContrasena" (change)="ValidarCampo('confContrasena')"
                [ngClass]="{'noValido': !confContrasenaValido}">
             <p class="noValidoMensaje" [ngClass]="{'activar': !confContrasenaValido}">{{ confContrasenaMensaje }}</p>
             

             <div class="container-input">
                <input type="file" name="imagen" #file id="file" class="inputfile inputfile-2" (change)="onImageSelected($event)"/> 
                <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                <span class="iborrainputfile" >{{span}}</span>
                </label> 
            </div>
            <p class="noValidoMensaje" [ngClass]="{'activar': !imagenValido}">{{ imagenMensaje }}</p>

             <button class="registrate">Registrarte</button>
         </form>

    </body>
</html>
