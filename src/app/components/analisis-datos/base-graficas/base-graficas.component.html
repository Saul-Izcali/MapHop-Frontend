<!DOCTYPE html>
<html>
    <head>
        <title>Registrarte</title>
        <meta charset="utf-8">
    </head>
    <body>

        <app-barra-navegacion></app-barra-navegacion>
        

        <div id="divSelects" class="container">
            <div class="row">

                <select name="" id="selectGraficas" class="select-css col-md-2"  aria-label="Default select example" (change)="tipoGraficas($any($event.target).value )">
                    <option *ngFor="let g of graficas" value="{{g}}" >
                        <span>{{g}}</span>
                    </option>
                </select>
    

                <select name="" id="selectMes" class="select-css col-md-2"  aria-label="Default select example"  (change)="mesSeleccionado($any($event.target).value )">
                    <option *ngFor="let m of meses" value="{{m}}" id="{{m}}">
                        {{m}}
                        <!-- [(ngModel)]="mes" -->
                    </option>
                </select>
                
                
                <select name="" id="selectAno" class="select-css col-md-2"  aria-label="Default select example" (change)="anoSeleccionado($any($event.target).value )">
                    <option *ngFor="let a of anos" value="{{a}}" >
                        {{a}}
                    </option>
                </select>
                
                <select *ngIf="admin" name="" id="selectAno" class="select-css col-md-2"  aria-label="Default select example" (change)="institucionSeleccionada($any($event.target).value )">
                    <option *ngFor="let i of instituciones" value="{{i}}" >
                        {{i}}
                    </option>
                </select>
                
                <button class="btnDescargar" (click)="Descargar()"><i class="fas fa-file-download" ></i></button>

            </div>

        </div>


        <div id="divGraficas" class="">

                    <div class="div-tabla" *ngIf="graficaSeleccionada == 'Grafica 2'">
                        <app-grafica2></app-grafica2>

                    <div class="div-tabla" *ngIf="graficaSeleccionada == 'Grafica 3'">
